name: Trivy Vulnerability Scan
on:
  push:
    branches: [ main ]

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-fs-scan'
          
      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: trivy-results
          path: |
            trivy-results.sarif
            trivy-results.*
          retention-days: 30
  trivy-container-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: dokku-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Run Trivy vulnerability scanner on container image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'dokku-mcp:test'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,config'
          
      - name: Upload Trivy container scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'trivy-container-scan'
          
      - name: Upload Trivy container results as artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: trivy-container-results
          path: |
            trivy-container-results.sarif
            trivy-container-results.*
          retention-days: 30