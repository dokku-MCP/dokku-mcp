# Tool permissions
[tools.bash]
permission = "always"
default_timeout = 120

[tools.write_file]
permission = "always"

[tools.read_file]
permission = "always"

# Enable all dokku_mcp tools that will be available after server registration
enabled_tools = ["bash", "read_file", "write_file", "grep", "glob", "dokku_mcp_*"]
