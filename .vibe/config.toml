# Mistral Vibe Configuration for dokku-mcp
# This TOML file configures Vibe with the dokku-mcp stdio MCP server

# Custom instructions for analyzing this codebase
instructions = """
You are analyzing a Go MCP server for Dokku (dokku-mcp).
Focus on:
- MCP protocol compliance
